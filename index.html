<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>重要用語クイズ（カード式）</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            background: #f6f7f9;
            color: #111;
        }

        main {
            max-width: 980px;
            margin: 0 auto;
            padding: 16px;
        }

        .card {
            background: #fff;
            border: 1px solid #e5e7eb;
            border-radius: 14px;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 12px;
        }

        .btn {
            padding: 6px 14px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            background: #fff;
            cursor: pointer;
            font-size: 14px;
            color: #374151;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        .btn:hover {
            background: #f9fafb;
        }

        .btn-primary {
            background: #3b82f6;
            color: #fff;
            border: none;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        #question {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 3em;
        }

        #choices {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .choice {
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            background: #fff;
        }

        .choice:hover {
            border-color: #3b82f6;
            background: #f0f7ff;
        }

        .choice.correct {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
            pointer-events: none;
        }

        .choice.wrong {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
            pointer-events: none;
        }

        /* タブと解説 */
        .explainCard {
            margin-top: 20px;
            padding: 16px;
            border-radius: 10px;
            background: #f8fafc;
            border: 1px solid #e2e8f0;
        }

        .tabs {
            display: flex;
            gap: 4px;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 12px;
        }

        .tabBtn {
            padding: 6px 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 13px;
            color: #64748b;
            border-bottom: 2px solid transparent;
        }

        .tabBtn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            font-weight: bold;
        }

        .tabPanel {
            font-size: 14px;
            line-height: 1.6;
            min-height: 80px;
        }

        /* モーダル共通 (CSSで制御) */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            padding: 24px;
            border-radius: 16px;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            color: #666;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        th {
            background: #f9fafb;
        }
    </style>
</head>

<body>
    <main>
        <div class="card">
            <h1>重要用語クイズ</h1>
            <div class="row">
                <select id="chapterSelect"></select>
                <select id="directionSelect">
                    <option value="forward">用語 → 意味</option>
                    <option value="reverse">意味 → 用語</option>
                </select>
                <button id="allModeBtn" class="btn btn-primary">全問</button>
                <button id="ngModeBtn" class="btn">NGのみ</button>
                <button id="shuffleBtn" class="btn">シャッフル</button>
            </div>
            <div class="row">
                <button id="showHistoryBtn" class="btn">履歴を見る</button>
                <button id="showGraphBtn" class="btn">グラフ</button>
                <button id="exportCsvBtn" class="btn">CSV出力</button>
                <button id="resetStatsBtn" class="btn" style="color:red">リセット</button>
            </div>
        </div>

        <div class="card">
            <div class="row" style="justify-content: space-between;">
                <span id="progressLabel" class="muted">0 / 0</span>
                <span id="scoreLabel" class="muted">正解: 0 / 0</span>
            </div>
            <div id="question"></div>
            <div id="choices"></div>
            <div id="explainArea"></div>
            <div class="row" style="margin-top:20px; justify-content:center;">
                <button id="prevBtn" class="btn">前へ</button>
                <button id="nextBtn" class="btn btn-primary" style="min-width:120px;">次へ</button>
            </div>
        </div>

        <div id="historyModal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <h2>学習履歴 (最新10件)</h2>
                <table>
                    <thead>
                        <tr>
                            <th>日時</th>
                            <th>章</th>
                            <th>モード</th>
                            <th>スコア</th>
                            <th>正解率</th>
                        </tr>
                    </thead>
                    <tbody id="historyBody"></tbody>
                </table>
            </div>
        </div>

        <div id="graphModal" class="modal-overlay">
            <div class="modal-content">
                <button class="close-btn">&times;</button>
                <h2>章別習得状況</h2>
                <canvas id="rateChart" width="700" height="300"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./data/cards-ch1.js"></script>
    <script src="./data/cards-ch2.js"></script>
    <script src="app.js"></script>
</body>

</html>
